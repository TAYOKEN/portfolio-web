<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokkan Battle Event Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 40px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 25px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title::before {
            content: '';
            width: 5px;
            height: 30px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 3px;
        }

        .phases-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .phase-card {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .phase-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-color: #ff6b6b;
        }

        .phase-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        .phase-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #2c3e50;
        }

        .phase-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffa726, #ff7043);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .battle-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #495057;
            font-size: 0.95em;
        }

        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .enemies-container {
            margin-top: 25px;
        }

        .enemy-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .enemy-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .enemy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .enemy-title {
            font-weight: 600;
            color: #495057;
        }

        .enemy-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .skills-container {
            grid-column: 1 / -1;
            margin-top: 15px;
        }

        .skills-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9em;
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .export-section {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .export-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .json-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #4a5568;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .add-phase-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .add-phase-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(86, 171, 47, 0.3);
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .battle-info {
                grid-template-columns: 1fr;
            }
            
            .enemy-stats {
                grid-template-columns: 1fr;
            }
            
            .export-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Dokkan Eclipse's Event Editor</h1>
            <p>Create and modify your battle events easily</p>
        </div>
        
        <div class="main-content">
            <div class="section">
                <h2 class="section-title">‚öîÔ∏è Battle Phases</h2>
                <div id="phasesContainer" class="phases-container">
                    <!-- Les phases seront g√©n√©r√©es ici -->
                </div>
                <button class="add-phase-btn" onclick="addPhase()">
                    ‚ûï Add Phase
                </button>
            </div>
            
            <div class="export-section">
                <h2 class="section-title">üì§ JSON Export</h2>
                <div class="export-controls">
                    <button class="btn btn-primary" onclick="updateJSON()">üîÑ Update JSON</button>
                    <button class="btn btn-success" onclick="copyJSON()">üìã Copy JSON</button>
                    <button class="btn btn-warning" onclick="loadFromJSON()">üì• Load JSON</button>
                </div>
                <div id="jsonOutput" class="json-output"></div>
            </div>
        </div>
    </div>

    <script>
        // Donn√©es initiales bas√©es sur le fichier fourni
        let eventData = {
            "dice": {
                "nums": [
                    {"num": 1, "weight": 0},
                    {"num": 2, "weight": 0},
                    {"num": 3, "weight": 100},
                    {"num": 4, "weight": 0},
                    {"num": 5, "weight": 0},
                    {"num": 6, "weight": 0}
                ]
            },
            "events": {
                "0": {
                    "content": {"script_id": 0},
                    "type": 501
                },
                "3": {
                    "content": {
                        "after_script_id": 0,
                        "battle_info": [
                            {
                                "after_script_id": null,
                                "background_id": 168,
                                "before_script_id": null,
                                "bgm_id": 414,
                                "charge_limit": 0,
                                "charge_limit_script_id": null,
                                "round_id": 78500011
                            }
                        ],
                        "battle_round_condition_sets": [],
                        "before_script_id": 0,
                        "enemies": [
                            [
                                {
                                    "ai_type": 64,
                                    "attack": 420000,
                                    "card_id": 1030431,
                                    "defence": 1050000,
                                    "enemy_skill_ids": [9660, 1750, 530],
                                    "exp": 0,
                                    "extra_hp_gauges_count": 0,
                                    "finish_special_inform_hp": 0,
                                    "first_turn": 0,
                                    "hp": 50000000,
                                    "is_finish_special_only": false,
                                    "is_necessary_to_defeat": true,
                                    "multi_atk_num": 6,
                                    "turn": 0,
                                    "zeni": 0
                                }
                            ]
                        ],
                        "link_skill_lv_up": []
                    },
                    "type": 301
                },
                "4": {
                    "content": {"script_id": 0},
                    "type": 502
                }
            },
            "first_focus_step": 3,
            "map": "712_001"
        };

        function initializeEditor() {
            renderPhases();
            updateJSON();
        }

        function renderPhases() {
            const container = document.getElementById('phasesContainer');
            container.innerHTML = '';
            
            const battleInfo = eventData.events["3"].content.battle_info;
            const enemies = eventData.events["3"].content.enemies;
            
            enemies.forEach((phase, phaseIndex) => {
                const phaseCard = createPhaseCard(phase, phaseIndex, battleInfo[phaseIndex] || {});
                container.appendChild(phaseCard);
            });
        }

        function createPhaseCard(enemies, phaseIndex, battleInfo) {
            const phaseDiv = document.createElement('div');
            phaseDiv.className = 'phase-card';
            phaseDiv.innerHTML = `
                <div class="phase-header">
                    <h3 class="phase-title">Phase ${phaseIndex + 1}</h3>
                    <div class="phase-controls">
                        <button class="btn btn-success" onclick="addEnemy(${phaseIndex})">‚ûï Enemy</button>
                        <button class="btn btn-danger" onclick="removePhase(${phaseIndex})">üóëÔ∏è Delete</button>
                    </div>
                </div>
                
                <div class="battle-info">
                    <div class="form-group">
                        <label>Background ID:</label>
                        <input type="number" value="${battleInfo.background_id || 168}" 
                               onchange="updateBattleInfo(${phaseIndex}, 'background_id', this.value)">
                    </div>
                    <div class="form-group">
                        <label>BGM ID:</label>
                        <input type="number" value="${battleInfo.bgm_id || 414}" 
                               onchange="updateBattleInfo(${phaseIndex}, 'bgm_id', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Round ID:</label>
                        <input type="number" value="${battleInfo.round_id || 78500011}" 
                               onchange="updateBattleInfo(${phaseIndex}, 'round_id', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Charge Limit:</label>
                        <input type="number" value="${battleInfo.charge_limit || 0}" 
                               onchange="updateBattleInfo(${phaseIndex}, 'charge_limit', this.value)">
                    </div>
                </div>
                
                <div class="enemies-container">
                    <h4 style="margin-bottom: 15px; color: #495057;">üëπ Enemies (${enemies.length})</h4>
                    <div id="enemies-${phaseIndex}">
                        ${enemies.map((enemy, enemyIndex) => createEnemyCard(enemy, phaseIndex, enemyIndex)).join('')}
                    </div>
                </div>
            `;
            return phaseDiv;
        }

        function createEnemyCard(enemy, phaseIndex, enemyIndex) {
            return `
                <div class="enemy-card">
                    <div class="enemy-header">
                        <span class="enemy-title">Enemy ${enemyIndex + 1}</span>
                        <button class="btn btn-danger" onclick="removeEnemy(${phaseIndex}, ${enemyIndex})">üóëÔ∏è</button>
                    </div>
                    
                    <div class="enemy-stats">
                        <div class="form-group">
                            <label>AI Type:</label>
                            <input type="number" value="${enemy.ai_type}" 
                                   onchange="updateEnemy(${phaseIndex}, ${enemyIndex}, 'ai_type', parseInt(this.value))">
                        </div>
                        <div class="form-group">
                            <label>Attack:</label>
                            <input type="number" value="${enemy.attack}" 
                                   onchange="updateEnemy(${phaseIndex}, ${enemyIndex}, 'attack', parseInt(this.value))">
                        </div>
                        <div class="form-group">
                            <label>Defence:</label>
                            <input type="number" value="${enemy.defence}" 
                                   onchange="updateEnemy(${phaseIndex}, ${enemyIndex}, 'defence', parseInt(this.value))">
                        </div>
                        <div class="form-group">
                            <label>HP:</label>
                            <input type="number" value="${enemy.hp}" 
                                   onchange="updateEnemy(${phaseIndex}, ${enemyIndex}, 'hp', parseInt(this.value))">
                        </div>
                        <div class="form-group">
                            <label>Card ID:</label>
                            <input type="number" value="${enemy.card_id}" 
                                   onchange="updateEnemy(${phaseIndex}, ${enemyIndex}, 'card_id', parseInt(this.value))">
                        </div>
                        <div class="form-group">
                            <label>Multi Attack:</label>
                            <input type="number" value="${enemy.multi_atk_num}" 
                                   onchange="updateEnemy(${phaseIndex}, ${enemyIndex}, 'multi_atk_num', parseInt(this.value))">
                        </div>
                        <div class="form-group">
                            <label>Extra HP Gauges:</label>
                            <input type="number" value="${enemy.extra_hp_gauges_count}" 
                                   onchange="updateEnemy(${phaseIndex}, ${enemyIndex}, 'extra_hp_gauges_count', parseInt(this.value))">
                        </div>
                        <div class="form-group">
                            <label>First Turn:</label>
                            <input type="number" value="${enemy.first_turn}" 
                                   onchange="updateEnemy(${phaseIndex}, ${enemyIndex}, 'first_turn', parseInt(this.value))">
                        </div>
                    </div>
                    
                    <div class="skills-container">
                        <div class="form-group">
                            <label>Enemy Skill IDs (comma separated):</label>
                            <textarea class="skills-input" 
                                      onchange="updateEnemySkills(${phaseIndex}, ${enemyIndex}, this.value)"
                                      placeholder="9660, 1750, 530">${enemy.enemy_skill_ids.join(', ')}</textarea>
                        </div>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" ${enemy.is_finish_special_only ? 'checked' : ''} 
                               onchange="updateEnemy(${phaseIndex}, ${enemyIndex}, 'is_finish_special_only', this.checked)">
                        <label>Finish Special Only</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" ${enemy.is_necessary_to_defeat ? 'checked' : ''} 
                               onchange="updateEnemy(${phaseIndex}, ${enemyIndex}, 'is_necessary_to_defeat', this.checked)">
                        <label>Necessary to Defeat</label>
                    </div>
                </div>
            `;
        }

        function addPhase() {
            const battleInfo = eventData.events["3"].content.battle_info;
            const enemies = eventData.events["3"].content.enemies;
            
            // Ajouter une nouvelle phase avec les valeurs par d√©faut
            battleInfo.push({
                "after_script_id": null,
                "background_id": 168,
                "before_script_id": null,
                "bgm_id": 414,
                "charge_limit": 0,
                "charge_limit_script_id": null,
                "round_id": 78500011
            });
            
            // Ajouter un ennemi par d√©faut
            enemies.push([{
                "ai_type": 64,
                "attack": 420000,
                "card_id": 1030431,
                "defence": 1050000,
                "enemy_skill_ids": [9660, 1750, 530],
                "exp": 0,
                "extra_hp_gauges_count": 0,
                "finish_special_inform_hp": 0,
                "first_turn": 0,
                "hp": 50000000,
                "is_finish_special_only": false,
                "is_necessary_to_defeat": true,
                "multi_atk_num": 6,
                "turn": 0,
                "zeni": 0
            }]);
            
            renderPhases();
        }

        function removePhase(phaseIndex) {
            if (confirm('Are you sure you want to delete this phase?')) {
                eventData.events["3"].content.battle_info.splice(phaseIndex, 1);
                eventData.events["3"].content.enemies.splice(phaseIndex, 1);
                renderPhases();
            }
        }

        function addEnemy(phaseIndex) {
            const newEnemy = {
                "ai_type": 64,
                "attack": 420000,
                "card_id": 1030431,
                "defence": 1050000,
                "enemy_skill_ids": [9660, 1750, 530],
                "exp": 0,
                "extra_hp_gauges_count": 0,
                "finish_special_inform_hp": 0,
                "first_turn": 0,
                "hp": 50000000,
                "is_finish_special_only": false,
                "is_necessary_to_defeat": true,
                "multi_atk_num": 6,
                "turn": 0,
                "zeni": 0
            };
            
            eventData.events["3"].content.enemies[phaseIndex].push(newEnemy);
            renderPhases();
        }

        function removeEnemy(phaseIndex, enemyIndex) {
            if (confirm('Are you sure you want to delete this enemy?')) {
                eventData.events["3"].content.enemies[phaseIndex].splice(enemyIndex, 1);
                renderPhases();
            }
        }

        function updateBattleInfo(phaseIndex, field, value) {
            if (!eventData.events["3"].content.battle_info[phaseIndex]) {
                eventData.events["3"].content.battle_info[phaseIndex] = {};
            }
            eventData.events["3"].content.battle_info[phaseIndex][field] = parseInt(value);
        }

        function updateEnemy(phaseIndex, enemyIndex, field, value) {
            eventData.events["3"].content.enemies[phaseIndex][enemyIndex][field] = value;
        }

        function updateEnemySkills(phaseIndex, enemyIndex, skillsString) {
            const skills = skillsString.split(',').map(s => parseInt(s.trim())).filter(s => !isNaN(s));
            eventData.events["3"].content.enemies[phaseIndex][enemyIndex].enemy_skill_ids = skills;
        }

        function updateJSON() {
            const jsonOutput = document.getElementById('jsonOutput');
            jsonOutput.textContent = JSON.stringify(eventData, null, 2);
        }

        function copyJSON() {
            const jsonOutput = document.getElementById('jsonOutput');
            navigator.clipboard.writeText(jsonOutput.textContent).then(() => {
                alert('JSON copied to clipboard!');
            });
        }

        function loadFromJSON() {
            const jsonString = prompt('Paste your JSON here:');
            if (jsonString) {
                try {
                    eventData = JSON.parse(jsonString);
                    renderPhases();
                    updateJSON();
                    alert('JSON loaded successfully!');
                } catch (error) {
                    alert('Error parsing JSON: ' + error.message);
                }
            }
        }

        // Initialisation au chargement de la page
        window.onload = initializeEditor;
    </script>
</body>
</html>
