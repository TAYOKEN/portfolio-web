<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Contact</title>

    <style>
        /* Réinitialisation des marges et des espacements par défaut */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style de base pour le corps */
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            line-height: 1.6;
            background-color: #121212; /* Gris très foncé */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Style de l'en-tête et de la barre de navigation */
        header {
            background-color: #1e88e5; /* Bleu foncé */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }

        header h4 {
            color: white;
        }

        header h4 a {
            text-decoration: none;
            color: white;
        }

        header h4 a:hover {
            color: #1565c0; /* Bleu marine */
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
  margin: 0 10px;
  position: relative; /* Nécessaire pour le positionnement du sous-menu */
}

        nav ul li a {
            display: inline-block;
            padding: 8px 12px;
            background-color: #43a047; /* Vert sombre */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
          background-color: #2e6931; /* Bleu foncé */
        }

        /* Section principale du contenu */
        .planet-container {
            background-color: #1c1c1c; /* Fond sombre */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            max-width: 600px;
        }

        .planet-container h2 {
            color: #1e88e5; /* Bleu foncé */
        }

        .planet-container a {
            color: #1e88e5; /* Bleu foncé */
            text-decoration: none;
        }

        .planet-container a:hover {
            color: #1565c0; /* Bleu marine */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444444; /* Bordure sombre */
            border-radius: 5px;
            background-color: #2b2b2b; /* Gris moyen */
            color: white;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1e88e5; /* Bleu foncé */
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #1565c0; /* Bleu marine */
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 2px solid #43a047; /* Vert sombre */
            border-radius: 5px;
        }

        footer {
            background-color: #1e88e5; /* Bleu foncé */
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .sous-menu {
  display: none; /* Cacher le sous-menu par défaut */
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #43a047;
  padding: 10px 0;
  border-radius: 5px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.sous-menu li {
  width: 200px;
  padding: 5px 10px;
}

.sous-menu li a {
  padding: 8px 12px;
  background-color: #43a047;
  color: white;
  text-decoration: none;
  display: block;
}

.sous-menu li a:hover {
  background-color: #2e6931;
}

/* Afficher le sous-menu au survol du parent */
nav ul li:hover .sous-menu {
  display: block;
}
    </style>
</head>
