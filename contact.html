<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
        /* Styles existants */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            line-height: 1.6;
            background: linear-gradient(135deg, #121212, #1c1c1c 50%, #060e1b);
            background-size: 400% 400%;
  animation: backgroundMove 10s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            animation: fadeIn 1.2s ease-in-out;

        }
@keyframes backgroundMove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
header {
  background: linear-gradient(90deg, #1e88e5, #1565c0);
  color: white;
  padding: 10px 20px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: 5px;
  box-sizing: border-box;
  animation: slideInFromTop 1s ease-out;
}

header h4 a {
  text-decoration: none;
  color: white;
  transition: color 0.3s ease;
}

header:hover {
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
}

header h4 a:hover {
  color: #1565c0;
}

nav ul {
  list-style-type: none;
  display: flex;
  padding: 0;
  margin: 0;
  animation: fadeIn 1.2s ease-out;
}

nav ul li {
  margin: 0 10px;
  position: relative;
}

nav ul li a {
  display: inline-block;
  padding: 8px 12px;
  background-color: #43a047;
  color: white;
  text-decoration: none;
  font-weight: bold;
  border-radius: 5px;
  transition: background-color 0.3s ease, transform 0.3s ease;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

nav ul li a:hover {
  background-color: #2e6931;
  transform: translateY(-2px);
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
}

.sous-menu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #43a047;
  padding: 10px 0;
  border-radius: 5px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  opacity: 0;
  animation: fadeIn 0.3s ease-out forwards;
}

.sous-menu li {
  width: 200px;
  padding: 5px 10px;
}

.sous-menu li a {
  padding: 8px 12px;
  background-color: #43a047;
  color: white;
  text-decoration: none;
  display: block;
}

.sous-menu li a:hover {
  background-color: #2e6931;
}

nav ul li:hover .sous-menu {
  display: block;
}

        .planet-container {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            max-width: 600px;
        }
        .planet-container h2 {
            color: #1e88e5;
        }
        .planet-container a {
            color: #1e88e5;
            text-decoration: none;
        }
        .planet-container a:hover {
            color: #1565c0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444444;
            border-radius: 5px;
            background-color: #2b2b2b;
            color: white;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1e88e5;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #1565c0;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 2px solid #43a047;
            border-radius: 5px;
        }
        footer {
            background-color: #1e88e5;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        @keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes slideInFromTop {
  from {
    transform: translateY(-100%);
  }
  to {
    transform: translateY(0);
  }
}

    </style>
</head>
<body>
    <header>
        <h4><a href="index.html">tayoken_ytd</a></h4>
        <nav>
            <ul>
                <li>
                    <a href="projets.html">Projets</a>
                    <ul class="sous-menu">
                        <li><a href="projet1.html">Projet de cours</a></li>
                        <li><a href="projet2.html">Projets personnels</a></li>
                    </ul>
                </li>
                <li><a href="mention_legales.html">Mention légales</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
<section>
    <div class="planet-container">
        <h1>Formulaire de contact</h1>
        <form id="form">
            <div class="field">
                <label for="to_name">Objet</label>
                <input type="text" name="to_name" id="to_name" required>
            </div>
            <div class="field">
                <label for="from_name">Votre Nom</label>
                <input type="text" name="from_name" id="from_name" required>
            </div>
            <div class="field">
                <label for="message">Message</label>
                <input type="text" name="message" id="message" required>
            </div>
            <div class="field">
                <label for="reply_to">Votre Email</label>
                <input type="email" name="reply_to" id="reply_to" required>
            </div>
            <input type="submit" id="button" value="Envoyer">
        </form>
    </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init('bABQu2nXMjxmzdl1F'); // Replace with your EmailJS User ID

        const btn = document.getElementById('button');

        document.getElementById('form')
            .addEventListener('submit', function(event) {
                event.preventDefault();
                btn.value = 'Envoi...';

                const serviceID = 'default_service';
                const templateID = 'template_0dzi4ij';

                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        btn.value = 'Envoyer';
                        alert('Message envoyé avec succès');
                    }, (err) => {
                        btn.value = 'Envoyer';
                        alert('Erreur: ' + JSON.stringify(err));
                    });
            });
    </script>
</body>
</html>
